<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Fullpage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.css"
        integrity="sha512-AIwt5sjXSKDo4t0KSQ/eAuy43kQMc1hYtIKLxaFrHd26nQFzMo1FJdBIickVyGXnhm2xB2OOYBqMBgu3dBU4KA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Jquery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!-- MapBox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Taupō Accommodations</title>
</head>

<body>
    <!-- Nav Start -->
    <nav id="fixedNav">
        <div class="logo-container"></div>
        <div class="nav-links">
            <button id="goToHome">HOME</button>
            <button id="goToSearch">SEARCH</button>
            <button id="goToAccommodations">ACCOMMODATIONS</button>

        </div>
    </nav>
    <!-- Nav End -->

    <!-- Fullpage Required HTML -->
    <div id="fullpage">
        <!-- LANDING PAGE & SEARCH FILTER -->
        <div class="section">
            <!-- Slide 1 -->
            <div class="slide" id="landingPage">
                <header>
                    <h1><span id="greeting">WELCOME</span> <br> TO <span id="locationName">TAUPŌ</span> <br>
                        ACCOMMODATIONS</h1>

                    <h2>Find your ideal Accommodation</h2>
                </header>

            </div>
            <!-- End of Slide 1 -->

            <!-- SEARCH FILTER -->
            <!-- Slide 2 -->
            <div class="slide" id="slide2">
                <h2>Search</h2>
                <form class="filter-container">
                    <!-- ACCOMMODATION TYPE FILTER -->
                    <div class="filter">
                        <label for="type">Type</label>
                        <select name="type" id="type"></select>
                    </div>
                    <!-- GUEST FILTER -->
                    <div class="filter">
                        <label for="guests">Guests <i class="fa-solid fa-users"></i></label>
                        <select name="guests" id="guests" required>
                            <option value="" disabled selected>Please Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>

                    <!-- DATE FILTER -->
                    <div class="filter-wrapper">
                        <div class="filter">
                            <label for="startDate">Start Date:</label>
                            <input type="text" id="startDate" name="startDate" class="full-width-select" required>
                        </div>
                        <div class="filter">
                            <label for="endDate">End Date:</label>
                            <input type="text" id="endDate" name="endDate" class="full-width-select" required>
                        </div>
                    </div>
                    <!-- PRICE FILTER -->
                    <div class="filter-wrapper">
                        <div class="filter">
                            <label for="minPrice">Min Price:</label>
                            <select name="minPrice" id="minPrice">
                                <option value="#">Any</option>
                                <option value="$30">$30</option>
                                <option value="$100">$100</option>
                                <option value="$120">$120</option>
                                <option value="$200">$220</option>
                            </select>
                        </div>
                        <div class="filter">
                            <label for="maxPrice">Max Price:</label>
                            <select name="maxPrice" id="maxPrice">
                                <option value="#">Any</option>
                                <option value="$50">$50</option>
                                <option value="$100">$100</option>
                                <option value="$150">$150</option>
                                <option value="$200">$200</option>
                                <option value="$250">$250</option>
                                <option value="$300">$300</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-wrapper">
                        <!-- BEDROOMS FILTER -->
                        <div class="filter">
                            <label for="bedrooms">Bedrooms</label>
                            <select name="bedrooms" id="bedrooms">
                                <option value="">Any</option>
                                <option value="1+">1+</option>
                                <option value="2+">2+</option>
                                <option value="3+">3+</option>
                                <option value="4+">4+</option>
                                <option value="5+">5+</option>
                                <option value="6+">6+</option>
                            </select>
                        </div>
                        <!-- BATHROOMS FILTER -->
                        <div class="filter">
                            <label for="bathrooms">Bathrooms</label>
                            <select name="bathrooms" id="bathrooms">
                                <option value="">Any</option>
                                <option value="1+">1+</option>
                                <option value="2+">2+</option>
                                <option value="3+">3+</option>
                                <option value="4+">4+</option>
                                <option value="5+">5+</option>
                                <option value="6+">6+</option>
                            </select>
                        </div>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <button id="searchButton">Search</button>

                    <div id="error-message"></div>
                </form>
            </div>
            <!-- End of Slide 2 -->

            <!-- Start of slide 3 -->
            <!-- ACCOMMODATION RESULTS -->
            <div class="slide" id="slide3">
                <!-- SWIPER -->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!-- POPULATED CARDS - FROM JS -->
                    </div>
                </div>
            </div>
            <!-- End of slide 3 -->

            <!-- Start of Slide 4 -->
            <!-- SELECTED CARD MODAL -->
            <div class="card-modal">
                <div class="slide" id="selectedCardModal">
                    <!-- Populated via JS -->
                </div>   
            </div>
            <!-- End of Slide 4 -->

            <!-- Start of Slide 5 -->
            <!-- SELECTED TOTAL MODAL -->
            <div class="slide" id="total">
                <!-- Populated via JS -->
            </div>
            <!-- End of Slide 5 -->


        </div>

    </div>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Jquery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <!-- FullPage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js"
        integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- MapBox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7e3c06da8b.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/script.min.js"></script>
</body>

</html>
